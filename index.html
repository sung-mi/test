<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./main.js"></script>
  <script>

var isMobile = false;
var filter = "win16|win32|win64|mac";
if (navigator.platform) {
	isMobile = filter.indexOf(navigator.platform.toLowerCase()) < 0;
}

function fn_inAppCloseAfter(response, status) {
	//모바일,PC 구분 창닫기
	if (isMobile){
		location.href = "kakaotalk://inappbrowser/close";	
	}else{
		window.open("about:blank","_self").close();	
	}
}

  </script>
</head>
<body>
  <button onclick="window.open('index.html')">열기</button>
  <button onclick='kakaoweb://closeBrowser;'>카카오 아이폰 닫기</button>
  <button onclick='fn_inAppCloseAfter()'>닫기</button>

</body>
</html>
